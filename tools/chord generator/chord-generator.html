<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chord Generator ‚Äì ARMGDN Labs</title>
    <link rel="stylesheet" href="../../styles/main.css" />
</head>
<body>
    <header>
        <h1>üéπ Chord Generator</h1>
        <div class="tools">
            <a href="../../index.html" title="Back to Dashboard">üè†</a>
            <button id="exportBtn" title="Export MIDI">üíæ Export MIDI</button>
        </div>
    </header>

    <section class="controls">
        <div><label>Mood</label><select id="mood"></select></div>
        <div><label>Genre</label><select id="genre"></select></div>
        <div><label>Scale</label><select id="scale"></select></div>
        <div>
            <label>Key</label><select id="key">
                <option>C</option>
                <option>G</option>
                <option>D</option>
                <option>A</option>
                <option>E</option>
                <option>B</option>
                <option>F#</option>
                <option>Db</option>
                <option>Ab</option>
                <option>Eb</option>
                <option>Bb</option>
                <option>F</option>
            </select>
        </div>
        <div><label>Progression</label><select id="prog"></select></div>
        <div>
            <label>Count: <span id="countLabel">4</span></label>
            <input type="range" id="countSlider" min="1" max="8" value="4" />
        </div>
    </section>

    <div class="buttons">
        <button id="generateBtn">Generate</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="chordStrip"></div>

    <script src="../../lib/midi-export.js"></script>
    <script src="chord-generator.js"></script>
</body>
</html>
