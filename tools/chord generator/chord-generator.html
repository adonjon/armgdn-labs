<!-- tools/chord-generator/chord-generator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chord Generator ‚Äì ARMGDN Labs</title>
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="../../styles/chord-generator.css" />
</head>
<body>
    <!-- Theme panel -->
    <div id="themePanel" class="theme-panel">
        <label><input type="checkbox" id="themeToggle" /> Light Mode</label>
        <label>Accent <input type="color" id="accentPicker" value="#3a82f6" /></label>
        <label>Background <input type="color" id="bgPicker" value="#121212" /></label>
        <label>
            Font
            <select id="fontSelect">
                <option value="'Unbounded',sans-serif">Unbounded</option>
                <option value="'Inter',sans-serif">Inter</option>
            </select>
        </label>
    </div>

    <header class="cg-header">
        <h1>üéπ Chord Generator</h1>
        <div class="cg-tools">
            <a href="../../index.html" class="cg-btn">üè† Home</a>
            <button id="advBtn" class="cg-btn">‚öôÔ∏è Advanced</button>
        </div>
    </header>

    <!-- Always-visible controls -->
    <section class="cg-controls">
        <div>
            <label for="scale">Scale</label>
            <select id="scale"></select>
        </div>
        <div>
            <label for="key">Key</label>
            <select id="key"></select>
        </div>
        <div>
            <label for="countSlider">Count: <span id="countLabel">4</span></label>
            <input type="range" id="countSlider" min="1" max="8" value="4" />
        </div>
    </section>

    <!-- Advanced options (hidden) -->
    <section id="advPanel" class="cg-adv">
        <div>
            <label for="mood">Mood</label>
            <select id="mood"></select>
        </div>
        <div>
            <label for="genre">Genre</label>
            <select id="genre"></select>
        </div>
        <div>
            <label for="prog">Progression</label>
            <select id="prog"></select>
        </div>
        <div>
            <label for="chordType">Chord Type</label>
            <select id="chordType"></select>
        </div>
        <div>
            <label for="jazziness">Jazziness: <span id="jazzVal">0%</span></label>
            <input type="range" id="jazziness" min="0" max="100" value="0" />
        </div>
    </section>

    <div class="cg-buttons">
        <button id="generateBtn">Generate</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="chordStrip" class="cg-strip"></div>

    <script src="../../lib/theme.js"></script>
    <script src="chord-generator.js"></script>
</body>
</html>
