<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARMGDN Labs</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <header>
        <h1>ARMGDN Labs</h1>
        <div class="toolbar">
            <button id="themeBtn">ðŸŽ¨ Theme</button>
        </div>
    </header>

    <main class="grid">
        <a class="card" href="tools/chord-generator/chord-generator.html">
            <div class="icon">ðŸŽ¹</div>
            <div class="label">Chord Generator</div>
            <div class="tag">Music</div>
        </a>
    </main>

    <div id="themePanel" class="theme-panel">
        <label><input type="checkbox" id="themeToggle" /> Light Mode</label>
        <label>Accent <input type="color" id="accentPicker" value="#3a82f6" /></label>
        <label>Background <input type="color" id="bgPicker" value="#121212" /></label>
        <label>
            Font
            <select id="fontSelect">
                <option value="'Unbounded',sans-serif">Unbounded</option>
                <option value="'Inter',sans-serif">Inter</option>
            </select>
        </label>
    </div>

    <script>
        const root = document.documentElement;
        const panel = document.getElementById('themePanel');
        document.getElementById('themeBtn').onclick = () => panel.classList.toggle('open');
        document.getElementById('themeToggle').onchange = e => document.body.classList.toggle('light', e.target.checked);
        document.getElementById('accentPicker').oninput = e => root.style.setProperty('--accent', e.target.value);
        document.getElementById('bgPicker').oninput = e => root.style.setProperty('--bg', e.target.value);
        document.getElementById('fontSelect').onchange = e => root.style.setProperty('--font', e.target.value);
    </script>
</body>
</html>
